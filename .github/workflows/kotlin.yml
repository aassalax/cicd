name: Kotlin CI

on:
  workflow_call:
    inputs:
      java-version:
        description: 'Version de Java'
        required: false
        default: '17'
        type: string
    secrets:
      PAT_TOKEN:
        required: true

jobs:
  draft-pr:
    uses: ./.github/workflows/auto-pr.yml
    secrets:
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
