name: Gradle Build & Test

on:
  workflow_call:
    inputs:
      java-version:
        description: 'Version de Java'
        required: false
        default: '17'
        type: string
      gradle-task:
        description: 'Gradle tasks to run'
        required: false
        default: 'build'
        type: string
      use-database:
        description: 'DÃ©marrer un Postgres pour les tests'
        required: false
        default: false
        type: boolean

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        if: ${{ inputs.use-database == true }}
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java-version }}

      - name: Run Gradle tasks
        run: ./gradlew ${{ inputs.gradle-task }}
