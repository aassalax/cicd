name: Auto Draft PR

on:
  workflow_call:
    secrets:
      PAT_TOKEN:
        required: true

jobs:
  create-draft-pr:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.PAT_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract branch info and PR metadata
        id: vars
        run: |
          BRANCH_NAME="${{ github.ref_name }}"

          case "$BRANCH_NAME" in
            feat/*)     PREFIX="üöÄ"; RAW_NAME="${BRANCH_NAME#feat/}"; LABEL="feature" ;;
            fix/*)      PREFIX="üêõ"; RAW_NAME="${BRANCH_NAME#fix/}"; LABEL="bug" ;;
            docs/*)     PREFIX="üìö"; RAW_NAME="${BRANCH_NAME#docs/}"; LABEL="documentation" ;;
            ref/*)      PREFIX="‚ôªÔ∏è"; RAW_NAME="${BRANCH_NAME#ref/}"; LABEL="refactor" ;;
            perf/*)     PREFIX="‚ö°"; RAW_NAME="${BRANCH_NAME#perf/}"; LABEL="performance" ;;
            clean/*)    PREFIX="üßπ"; RAW_NAME="${BRANCH_NAME#clean/}"; LABEL="clean" ;;
            build/*)    PREFIX="üõ†Ô∏è"; RAW_NAME="${BRANCH_NAME#build/}"; LABEL="build" ;;
            *)          PREFIX="";   RAW_NAME="$BRANCH_NAME"; LABEL="" ;;
          esac

          TITLE_RAW=$(echo "$RAW_NAME" | sed -e 's/\b\(.\)/\u\1/g' -e 's/-/ /g')
          if [ -n "$PREFIX" ]; then
            TITLE="$PREFIX $TITLE_RAW"
          else
            TITLE="$TITLE_RAW"
          fi

          {
            echo "branch=$BRANCH_NAME"
            echo "prefix=$PREFIX"
            echo "raw_name=$RAW_NAME"
            echo "label=$LABEL"
            echo "title=$TITLE"
          } >> "$GITHUB_OUTPUT"

      - name: Skip PR creation if branch is main
        if: ${{ github.ref_name == 'main' || github.ref_name == 'master' }}
        run: exit 0

      - name: Check if PR exists
        id: check_pr
        run: |
          EXISTING_PR=$(gh pr list --head "${{ steps.vars.outputs.branch }}" --state open --json number --jq '.[0].number' || echo "")
          if [ -z "$EXISTING_PR" ]; then
            echo "exists=false" >> "$GITHUB_OUTPUT"
          else
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "pr_number=$EXISTING_PR" >> "$GITHUB_OUTPUT"
          fi

      - name: Create PR if none exists
        if: steps.check_pr.outputs.exists == 'false'
        run: |
          LABEL="${{ steps.vars.outputs.label }}"
          BRANCH="${{ steps.vars.outputs.branch }}"
          TITLE="${{ steps.vars.outputs.title }}"
          
          # V√©rifier si le label existe
          if [ -n "$LABEL" ]; then
            EXISTING_LABEL=$(gh label list --json name --jq ".[] | select(.name==\"$LABEL\")" || echo "")
            if [ -z "$EXISTING_LABEL" ]; then
              echo "Label '$LABEL' n'existe pas, cr√©ation..."
              gh label create "$LABEL" --color FFCC00 --description "Auto-generated label"
            fi
          fi

          ARGS=(--title "$TITLE" --body "Auto-generated PR" --head "$BRANCH" --base main --draft)

          if [ -n "$LABEL" ]; then
            ARGS+=(--label "$LABEL")
          fi

          gh pr create "${ARGS[@]}"
